---
title: Sheets Project
layout: content
baseurl: "../../"
description: ""
sheet_key: true
---
<main class="margin__clear-nav--app">
  <div class="container">
    <div class="row">
      <div class="col">
        <p>Google Sheets API Quickstart</p>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="todo-tab" data-toggle="tab" href="#todo" role="tab" aria-controls="todo" aria-selected="true">TODO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="notes-tab" data-toggle="tab" href="#notes" role="tab" aria-controls="notes" aria-selected="false">Notes</a>
        </li>
        </ul>
        <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active pt-5" id="todo" role="tabpanel" aria-labelledby="todo-tab">
          <div id="todoTable">
            <h4 class="text-danger">You need to sign in to access the sheet.</h4>
          </div>
        </div>
          <div class="tab-pane fade pt-5" id="notes" role="tabpanel" aria-labelledby="notes-tab">
            <div id="notesTable"></div>
            <div class="mt-5 card" id="newNote">
              <h5 class="card-header">New Note</h5>
              <div class="card-body p-5">
                <form action="" method="post">
                  <div class="form-row">
                    <div class="col-md-4">
                      <h5 class="card-title">Create a New Note</h5>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="currentDate">Date</label>
                      <input class="form-control" id="currentDate" aria-describedby="dateHelp" type="date" placeholder="Date" readonly>
                      <small id="dateHelp" class="form-text text-muted">Creation date of this note.</small>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <label for="noteInput">Example textarea</label>
                      <textarea class="form-control" id="noteInput" rows="10"></textarea>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <pre id="content" style="white-space: pre-wrap;"></pre>
      </div>
    </div>
  </div>
</main>
